<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
      <header>
        <ul class="top_menu">
          <li><a href="#">Meu YouBike</a></li>
          <li><a href="#">Vender</a></li>
          <li><a href="#">Forum</a></li>
          <li><a href="#">Contato</a></li>
          <li><a href="#">Ajuda</a></li>
        </ul>
        <div class="ofertas">
          <img src="img/flag.png" alt="flag" class="flag"> <a href="#">Minhas Ofertas</a>
        </div>
        <div class="login">
          <span>Ola!</span> <a href="#" class="login_register">Entrar</a> <span>ou</span> <a href="#" class="login_register">Cadastre-se</a>
        </div>

      </header>
      <div class="main">
        <div class="filling_form">
          <div class="form_title">
            Cadastre-se
          </div>
          <form class="login_form" action="" method="post">
            <div class="login_button">
              <a href="#"></a>
            </div>
            <div class="ou">
              <hr> <span>OU</span> <hr>
            </div>
            <div class="form_element">
              <input type="text" name="first_name" placeholder="First Name" required>
            </div>
            <div class="form_element">
              <input type="text" name="last_name" placeholder="Last Name" required>
            </div>
            <div class="form_element">
              <input type="email" placeholder="Email Address" required>
            </div>
            <div class="form_element">
              <input type="password" placeholder="Choose Password" required>
            </div>
            <div class="form_element">
              <input type="password" placeholder="Password Confirm" required>
            </div>
            <div class="form_checkbox">
              <input type="checkbox" id="send_updates">
              <label for="send_updates">Send me YouBike updates and tips</label>
            </div>
            <div class="submit_button">
              <input type="submit" name="create_account" value="Create my account">
            </div>
            <div class="terms_policy">
              <p>
                By clicking the button above, you agree to the Terms of Service
              </p>
              <p>
                Xiew our Privacy Policy.
              </p>
            </div>
          </form>
        </div>
      </div>
  </div>
</body>
</html>
